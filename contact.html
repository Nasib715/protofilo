        </nav>

    <main>
        <section class="contact-section">
            <h2 class="section-title">Get In Touch</h2>
            
            <div class="contact-container">
                <div class="card contact-card">
                    <div class="card-content">
                        <p>Feel free to reach out if you're interested in working together or have any questions.</p>
                        
                        <div class="contact-info">
                            <div class="info-item">
                                <h3>Email</h3>
                                <p>nasibaryal5@gmail.com</p>
                            </div>
                            <div class="info-item">
                                <h3>Location</h3>
                                <p>Kathmandu, Nepal</p>
                            </div>
                            <div class="info-item">
                                <h3>Follow Me</h3>
                                <div class="social-links inline">
                                    <a href="https://github.com/Nasib715">GitHub</a>
                                    <a href="https://www.instagram.com/nasib_iggg/">Instagram</a>
                         
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card form-card">
                    <div class="card-content">
                        <h3>Send a Message</h3>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
